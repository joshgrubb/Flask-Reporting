{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<!-- Search Filter Section -->
<div class="row mb-4">
    <div class="col-12">
        <input type="text" id="groupSearch" class="form-control" placeholder="Search groups..."
            onkeyup="filtergroups()">
    </div>
</div>

<!-- groups Tiles -->
<div class="row" id="groupsContainer">
    {% for group in groups %}
    <div class="col-md-3 col-sm-6 mb-4 group-tile">
        <a href="{{ group.url }}" class="text-decoration-none">
            <div class="card h-100 card-hover text-center group-card">
                <div class="card-body">
                    <i class="{{ group.icon }} fa-3x mb-3" aria-hidden="true"></i>
                    <h5 class="card-title">{{ group.name }}</h5>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

<!-- Interactive Search/Filter Script -->
<script>
    function filtergroups() {
        var input = document.getElementById("groupSearch").value.toLowerCase();
        var tiles = document.getElementsByClassName("group-tile");
        for (var i = 0; i < tiles.length; i++) {
            let titleText = tiles[i].querySelector('.card-title').innerText.toLowerCase();
            tiles[i].style.display = titleText.indexOf(input) > -1 ? "" : "none";
        }
    }
</script>
{% endblock %}
