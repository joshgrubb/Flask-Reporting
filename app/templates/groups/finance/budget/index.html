{% extends "base.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block styles %}
<style>
    .chart-container {
        margin-top: 20px;
    }

    .filter-section {
        background-color: var(--card-background);
        border-radius: var(--border-radius);
        padding: 1rem;
        margin-bottom: 1rem;
        box-shadow: var(--shadow-sm);
    }
</style>
{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1>{{ title }}</h1>
    </div>
</div>

<!-- Filters Section -->
<div class="row mb-4">
    <div class="col">
        <div class="filter-section">
            <form method="get" action="{{ url_for('groups.finance.budget.amended_budget_chart') }}">
                <div class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label for="fiscalYearSelect" class="form-label">Fiscal Year</label>
                        <select class="form-select" id="fiscalYearSelect" name="fiscal_year">
                            <option value="">All Years</option>
                            {% for year in fiscal_years %}
                            <option value="{{ year.Fiscal_Year }}" {% if selected_fiscal_year==year.Fiscal_Year
                                %}selected{% endif %}>
                                {{ year.Fiscal_Year }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="departmentSelect" class="form-label">Department</label>
                        <select class="form-select" id="departmentSelect" name="department">
                            <option value="">All Departments</option>
                            {% for dept in departments %}
                            <option value="{{ dept.Department }}" {% if selected_department==dept.Department
                                %}selected{% endif %}>
                                {{ dept.Department }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-filter"></i> Apply Filters
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Chart Section -->
<div class="row">
    <div class="col">
        <div class="chart-container">
            <!-- Embed the Python-generated Plotly chart -->
            {{ chart_html | safe }}
        </div>
    </div>
</div>
{% endblock %}
