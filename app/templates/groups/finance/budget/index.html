{% extends "base.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block styles %}

{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1>{{ title }}</h1>
    </div>
</div>

<!-- Filters Section -->
<div class="row mb-4">
    <div class="col">
        <div class="filter-section">
            <form method="get" action="{{ url_for('groups.finance.budget.amended_budget_chart') }}">
                <div class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label for="fiscalYearSelect" class="form-label">Fiscal Year</label>
                        <select class="form-select" id="fiscalYearSelect" name="fiscal_year">
                            <option value="">All Years</option>
                            {% for year in fiscal_years %}
                            <option value="{{ year.Fiscal_Year }}" {% if selected_fiscal_year==year.Fiscal_Year
                                %}selected{% endif %}>
                                {{ year.Fiscal_Year }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="departmentSelect" class="form-label">Department</label>
                        <select class="form-select" id="departmentSelect" name="department">
                            <option value="">All Departments</option>
                            {% for dept in departments %}
                            <option value="{{ dept.Department }}" {% if selected_department==dept.Department
                                %}selected{% endif %}>
                                {{ dept.Department }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-filter"></i> Apply Filters
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Chart Section -->
<div class="row">
    <div class="col">
        <div class="chart-container">
            <!-- Embed the Python-generated Plotly chart -->
            {{ chart_html | safe }}
        </div>
    </div>
</div>

{% endblock %}
<script>
    // Assume 'chart' is the id of the div where the Plotly chart is rendered.
    function updateChartTheme() {
        const isDarkMode = document.body.classList.contains('dark-mode');
        const newTemplate = isDarkMode ? 'plotly_dark' : 'plotly_white';
        // Use Plotly.update to change the chart layout template
        Plotly.relayout('chart', { template: newTemplate });
    }

    // This could be triggered on a button click or through an event listener that detects theme changes.
    document.getElementById('themeToggle').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        updateChartTheme();
    });
</script>
