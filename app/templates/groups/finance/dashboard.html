{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/groups/">Groups</a></li>
                <li class="breadcrumb-item active">Finance</li>
            </ol>
        </nav>
        <h1><i class="fas fa-money-bill-wave"></i> {{ title }}</h1>
        <p class="lead">Select a report to view detailed information.</p>
    </div>
</div>

<div class="row">
    {% for report in reports %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="{{ report.icon }}"></i> {{ report.name }}
                </h5>
            </div>
            <div class="card-body">
                <p class="card-text">{{ report.description }}</p>
            </div>
            <div class="card-footer bg-light">
                <a href="{{ report.url }}" class="btn btn-outline-primary">
                    View Report <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
